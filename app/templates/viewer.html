<!DOCTYPE html>
<html>
<head>
    <title>Guardian Vision - Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; padding: 20px; }
        img { width: 100%; max-width: 300px; border-radius: 10px; margin: 5px; }
        h2 { color: #00ccff; }
    </style>
</head>
<body>
    <h2>Guardian Vision Viewer</h2>
    <p><a href="/logout" style="color:#ff6666;">Logout</a></p>

    <h3>Recent Screenshots</h3>
    {% for img in images %}
        <img src="{{ url_for('static', filename='screenshots/' + img) }}">
    {% endfor %}

    <h3>Recent Logs</h3>
    <ul>
        {% for log in logs %}
            <li>{{ log.timestamp }} - {{ log.room }} - {{ log.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
