<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian Vision Login</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #000;
        }
        input, select {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Guardian Vision Login</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
